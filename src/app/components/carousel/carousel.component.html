<div class="container my-4">
    <div class="vertical-carousel" #carousel>
        <div
            *ngFor="let image of imageData; let i = index; trackBy: trackByFn"
            (click)="pickImage(image)"
            [ngStyle]="{
                'background-image': 'url(' + image + ')',
              }"
            class="vertical-carousel-item"
            >
        </div>
    </div>
    <div
        (click)="closeImage()"
        class="image-display"
        #imageDisplay
    >
    </div>
</div>
